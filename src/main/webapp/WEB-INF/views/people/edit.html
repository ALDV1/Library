<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update person</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{fullName}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Name Error</div>
    <br/>
    <label for="age">Enter age: </label>
    <input type="text" th:field="*{year_of_birthday}" id="age"/>
    <div style="color:red" th:if="${#fields.hasErrors('year_of_birthday')}" th:errors="*{year_of_birthday}">Age Error</div>
    <br/>
    <input type="submit" value="Update!"/>
</form>

</body>
</html>
